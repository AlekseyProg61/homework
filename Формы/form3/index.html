<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/fa_collection.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Форма Регистрации</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="block-label">
          <div class="block1"><label for="">Registration Form</label></div>
          <div class="block2"><label for="">Person Details</label></div>
        </div>
        <div class="input-line">
          <i class="fa-solid fa-circle-user"></i>
          <div class="line1">
            <input class="item" type="text" placeholder="Username" />
          </div>
          <div class="line2">
            <input type="text" placeholder="First name" />
          </div>
          <div class="line3">
            <input type="text" placeholder="Last name" />
          </div>
        </div>
        <div class="input-line">
          <i class="fas fa-at"></i>
          <div class="line4">
            <input
              type="email"
              id="email"
              pattern=".+@example\.com"
              placeholder="Email addres"
              required
            />
          </div>
          <div class="line5">
            <select name="select">
              <option value="value1">Male</option>
              <option value="value2">Female</option>
            </select>
          </div>
          <div class="line6">
            <input type="text" placeholder="Last name" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
