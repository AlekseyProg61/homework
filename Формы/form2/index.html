<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/forms.css">
    <link rel="stylesheet" href="./style/buttons.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <title>Форма Презентация</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="block">
            <label for="Inputs">Inputs</label>
            <div class="input-line">
                <input type="text" placeholder="Enter some text" id="text">
                <span class="validity"></span>
                <input type="text" placeholder="valid text                 ✅" id="valid">
                <input type="text" placeholder="invalid text               ❌" id="invalid">
            </div>
            </div>
            <div class="block">
            <div class="label_line">
                <label for="Inputs">Check boxes</label>
            </div>
            <div class="label_line">
                <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <h5>Subscribe</h5>
            </div>
                <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <h5>Subscribe</h5>
                </div>
            </div>
            </div>
            <div class="block">
            <div class="label_line">
                <label for="toggle">Radio buttons</label>
            </div>
            <div class="label_line">
                <h5>Gender</h5>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <h5>Male</h5>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <h5>Female</h5>
            </div>
            </div>
        </div>
        <div class="block">
            <label for="Inputs">Buttons</label>
            <div class="input-line">
            <button class="active">Active</button>
            <button class="hover">Hover</button>
            <button class="danger">Danger</button>
            <button class="hover2">Hover</button>
            <button class="disabled">Disabled</button>
            <button class="plus"><i class='fa-solid fa-plus'></i></button>
            <button class="minus"><i class='fa-solid fa-minus'></i></button>
            </div>
            </div>
            <div class="block">
            <label for="Inputs">Text area</label>
            <div class="input-line">
                <textarea type="textarea" placeholder="Enter some text..."></textarea>
            </div>
            </div> 
        </form>
    </div>
</body>
</html>
