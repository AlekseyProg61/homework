<script>
class ColorReservoir {
constructor(rectangle,upScroll,downScroll) {
    this.rectangle = document.getElementById(rectangle);
    this.upScroll = document.getElementById(upScroll);
    this.downScroll = document.getElementById(downScroll);
    const stepSize = 20;
    if (this.upScroll && this.downScroll) {
    this.upScroll.addEventListener("click", () => this.changeToWhite(stepSize));
    this.downScroll.addEventListener("click", () => this.changeToGray());
    }
}
changeToWhite(stepSize) {
    this.rectangle.style.background = "#ccc";
}
changeToGray() {
this.rectangle.style.background = "#fc654f";
}
}
const colorChanger = new ColorReservoir('rect', 'img-down', 'img-up');
console.log(colorChanger);
