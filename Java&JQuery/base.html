<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="header-title">
        <h1>Генератор случайных строк</h1>
    </div>
    <div class="header-menu">
    <div class="menu">
        <ul></ul>
        <li><a class="btn" href="/Java&JQuery/football.html">Игра футбол</a></li>
    </div>
    </div>
    <div class="block-content-form">
        <p id="myP">Форма Генератор Строк</p>
        <form class="form" id="generatorForm">
            <div class="myLabel">
            <input type="number" id="stringLength" required min="1" max="100" value="10" width="20px">Выберите количество знаков
            </div>
            <div class="myLabel">
            <input type="checkbox" id="useDigits" checked>Цифры (0-9)
            </div>
            <div class="myLabel">
            <input type="checkbox" id="useUppercase" checked>Выберите верхний регистр (A-Z)
            </div>
            <div class="myLabel">
            <input type="checkbox" id="useLowercase" checked>Выберите нижний регистр (a-z)
            </div>
            <div class="block-button">
                <button class="btn" id="generateBtn" type="button">Генерировать</button>
            </div>
            <br>
            <hr>
            <br>
            <div class="myLabel">
                <H5>РЕЗУЛЬТАТ</H5>
            <div id="result"></div>
            </div> 
            </form>
    </div>
    
    <script src="js/js.js"></script>
</body>

</html>
