<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/login.css">
    <title>Задачи</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
        <ul>
            <li><a class="btn" href="{{ url_for('home') }}">Назад</a></li>
            <li><a class="btn" href="{{ url_for('task1') }}">Задача1</a></li>
            <li><a class="btn" href="{{ url_for('task2') }}">Задача2</a></li>
        </ul>
        <p class="text-task">Введите 3 числа в каждую форму и выберите задачу</p>
        </div>
    <!-- Форма -->
    <h1>Задание</h1>
    <form action="/task1" method="post" class="form" >
        <label class="label" for="number">Число1:</label>
        <input type="number" id="number1"  ><br>
        <label class="label" for="number">Число2:</label>
        <input type="number" id="number2" ><br>
        <label class="label" for="number3">Число3:</label>
        <input type="number" id="number3" ><br>
        <div class="block-radio">
        <div class="form-radio">
        <input type="radio" name="radioButton" value = "min"><br>
        <label class="label" for="number3" >Минимум из 3-х:</label>
        </div>
        <div class="form-radio">
        <input type="radio" name="radioButton" value="max"><br>
        <label class="label" for="number3">Максимум из 3-х:</label>
        </div>
        <div class="form-radio">
        <input type="radio" name="radioButton" value="avg"><br>
        <label class="label" for="number" >Среднеарифметическое из 3-х:</label>
        <input type="radio" name="radioButton" value="quantity"><br>
        <label class="label" for="number" >Количество чисел:</label>
            </div>
                </div>
        <div class="form-button">
            <button id="btn" class="btn" type="button" onclick="calculateResult()">Решить</button>
        </div>
        <div class="answer" id="answer"></div>
    
    <form>
        </div>
    <script>
        function calculateResult(){
            let number1 = document.getElementById("number1").value.trim();
            let number2 = document.getElementById("number2").value.trim();
            let number3 = document.getElementById("number3").value.trim();
            let selectedOption = document.querySelector('input[name="radioButton"]:checked').value;
            let result;
            number1 = parseFloat(number1); 
            number2 = parseFloat(number2); 
            number3 = parseFloat(number3)
            let count = [];
            if (number1){
                count.push(number1);
                let len1 = number1.length;
            }
            if (number2){
                count.push(number2);
            }
            if (number3){
                count.push(number3);
            }
            switch(selectedOption){
                case 'min':
                result = Math.min(number1,number2,number3);
                break
                case 'max':
                result = Math.max(number1,number2,number3);
                break
                case 'avg':
                result = ((number1 + number2 + number3) / 3).toFixed(2);
                break
                case "quantity":
                result = count.length
                break; 
            }
            
            document.getElementById("answer").innerHTML = `Результат: ${result}`;
        }
    </script>
</body>
</html>
