<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Java_Game/style/style.css" />
    <link rel="stylesheet" href="/Java_Game/js/script.js" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="trackbar">
        <h2>Задание № 1</h2>
        <div class="track">
          <p>ТрэкБар</p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
          <p>Значение: <span id="demo"></span></p>
        </div>
      </div>
      <div class="slidebar">
        <h2>Задание 2</h2>
        <p>Слайдер</p>

        <div class="slide" id="image-container">
          <img
            src="/Java_Game/img/1.jpg"
            alt=""
            style="width: 450px, height 450px"
          />
          <img
            src="/Java_Game/img/2.png"
            alt=""
            style="width: 450px, height 200px"
          />
          <img
            src="/Java_Game/img/3.png"
            alt=""
            style="width: 450px, height 200px"
          />
          <img
            src="/Java_Game/img/4.png"
            alt=""
            style="width: 450px, height 200px"
          />
        </div>
        <div class="button">
          <button class="prev_button">
            <img src="/Java_Game/img/l.png" alt="" />
          </button>
          <button class="next_button">
            <img src="/Java_Game/img/r.png" alt="" />
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="/Java_Game/js/script.js"></script>
</html>
